<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Profile: {{ username }}</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('user_home', username=serializer.dumps(session['username'])) }}">Home</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>User Information</h2>
        <p><strong>Name:</strong> {{ user_info.name }}</p>
        <p><strong>Email:</strong> {{ user_info.email }}</p>
        <p><strong>Bio:</strong> {{ user_info.bio }}</p>
        <p><strong>Admin:</strong> {{ user_info.is_admin }}</p>
        {% if can_edit %}
            <a href="{{ url_for('edit_profile', username=username) }}"><button>Edit Profile</button></a>
        {% endif %}
        <a href="{{ url_for('user_home', username=serializer.dumps(session['username'])) }}"><button>Back to Home</button></a>
    </div>
</body>
</html>
