<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Edit Profile: {{ username }}</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('user_home', username=serializer.dumps(session['username'])) }}">Home</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user_info.name }}" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user_info.email }}" required><br>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required>{{ user_info.bio }}</textarea><br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
