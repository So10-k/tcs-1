<!DOCTYPE html>
<html>
<head>
    <title>View User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>View User: {{ username }}</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('admin_panel') }}">Admin Panel</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>User Information</h2>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Password:</strong> {{ user_info.password }}</p>
        <p><strong>Admin:</strong> {{ user_info.is_admin }}</p>
        <a href="{{ url_for('admin_panel') }}"><button>Back to Admin Panel</button></a>
    </div>
</body>
</html>
